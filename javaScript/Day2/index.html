<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-auto p-5 bg-info d-grid gap-2">
      <input
        type="text"
        name="text"
        id="text"
        placeholder="Enter any name"
        class="ip"
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your Email"
        class="ip"
      />
      <input
        type="password"
        name="ps"
        id="ps"
        placeholder="Enter your passward "
        class="ip"
      />
      <div class="gnder p-1 m-1">
        <input type="radio" name="gnder" id="gnder" value="male"  />
        <label for="male">male</label>

        <input type="radio" name="gnder" id="gnder" value="female" />
        <label for="female">Female</label>

        <input type="radio" name="gnder" id="gnder" value="others" />
        <label for="Others">other</label>
      </div>
      <div class="qualification p-1 m-1">
        <input type="checkbox" name="qualification" value="11th" id="11" />
        <label>11th</label>
        <input type="checkbox" name="qualification" value="12th" id="12" />
        <label>12th</label>
        <input type="checkbox" name="qualification" value="Graduation" id="gd" />
        <label>Graduation</label>
      </div>

      <button type="button" class="btn" onclick="sbmt()">Submit</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
